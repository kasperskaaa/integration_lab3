name: CI/CD Pipeline - Speech Commands Model

on:
  # –¢—Ä–∏–≥–µ—Ä –Ω–∞ pull request (merge request)
  pull_request:
    branches:
      - master
      - main

  # –¢—Ä–∏–≥–µ—Ä –Ω–∞ push –¥–æ master
  push:
    branches:
      - master
      - main

  # –†—É—á–Ω–∏–π –∑–∞–ø—É—Å–∫ –∑ UI
  workflow_dispatch:
    inputs:
      skip_training:
        description: 'Skip model training (use cached model)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================================================
  # JOB 1: –ü–æ–±—É–¥–æ–≤–∞ Docker-–æ–±—Ä–∞–∑–∞ –¥–ª—è —Ç—Ä–µ–Ω—É–≤–∞–Ω–Ω—è
  # ============================================================================
  build-training-image:
    name: Build Training Docker Image
    runs-on: ubuntu-latest

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build training image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: speech-commands-training:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: training

      - name: Save training image as artifact
        run: |
          docker save speech-commands-training:${{ github.sha }} | gzip > training-image.tar.gz

      - name: Upload training image
        uses: actions/upload-artifact@v4
        with:
          name: training-docker-image
          path: training-image.tar.gz
          retention-days: 7

  # ============================================================================
  # JOB 2: –¢—Ä–µ–Ω—É–≤–∞–Ω–Ω—è –º–æ–¥–µ–ª—ñ
  # ============================================================================
  train-model:
    name: Train Speech Commands Model
    runs-on: ubuntu-latest
    needs: build-training-image

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download training image
        uses: actions/download-artifact@v4
        with:
          name: training-docker-image

      - name: Load Docker image
        run: |
          docker load < training-image.tar.gz

      - name: Create data directory
        run: mkdir -p ./training_output

      - name: Train model in Docker
        if: ${{ github.event.inputs.skip_training != 'true' }}
        run: |
          docker run --rm \
            -v $(pwd)/training_output:/app/training_output \
            speech-commands-training:${{ github.sha }} \
            python speech_commands_train.py --output-dir /app/training_output --epochs 5

      - name: List training output
        run: |
          echo "Training output contents:"
          ls -lh training_output/

      - name: Upload trained model
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: |
            training_output/model_state_dict.pt
            training_output/model_scripted.pt
          retention-days: 30

      - name: Upload training logs
        uses: actions/upload-artifact@v4
        with:
          name: training-logs
          path: training_output/*.log
          retention-days: 30
          if-no-files-found: warn

      - name: Upload training metrics
        uses: actions/upload-artifact@v4
        with:
          name: training-metrics
          path: |
            training_output/metrics.json
            training_output/metrics.csv
          retention-days: 30
          if-no-files-found: warn

  # ============================================================================
  # JOB 3: –í–∞–ª—ñ–¥–∞—Ü—ñ—è –º–æ–¥–µ–ª—ñ
  # ============================================================================
  validate-model:
    name: Validate Model Performance
    runs-on: ubuntu-latest
    needs: train-model

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download trained model
        uses: actions/download-artifact@v4
        with:
          name: trained-model
          path: ./model

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --no-cache-dir "numpy<2"
          pip install torch==2.1.0 torchaudio==2.1.0 --index-url https://download.pytorch.org/whl/cpu
          pip install -r requirements.txt

      - name: Run model validation
        run: |
          python validate_model.py --model-path ./model/model_state_dict.pt

      - name: Upload validation report
        uses: actions/upload-artifact@v4
        with:
          name: validation-report
          path: |
            validation_report.json
            validation_report.md
          retention-days: 30

  # ============================================================================
  # JOB 4: –í–∏–º—ñ—Ä—é–≤–∞–Ω–Ω—è latency —Ç–∞ –º–µ—Ç—Ä–∏–∫
  # ============================================================================
  measure-performance:
    name: Measure Model Performance Metrics
    runs-on: ubuntu-latest
    needs: train-model

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download trained model
        uses: actions/download-artifact@v4
        with:
          name: trained-model
          path: ./model

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --no-cache-dir "numpy<2"
          pip install torch==2.1.0 torchaudio==2.1.0 --index-url https://download.pytorch.org/whl/cpu
          pip install -r requirements.txt

      - name: Measure inference latency
        run: |
          python measure_latency.py --model-path ./model/model_state_dict.pt --output latency_metrics

      - name: Upload performance metrics
        uses: actions/upload-artifact@v4
        with:
          name: performance-metrics
          path: |
            latency_metrics.json
            latency_metrics.csv
          retention-days: 30

  # ============================================================================
  # JOB 5: –ü–æ–±—É–¥–æ–≤–∞ inference-–æ–±—Ä–∞–∑–∞ —Ç–∞ push –¥–æ GHCR
  # ============================================================================
  build-and-push-inference:
    name: Build and Push Inference Image
    runs-on: ubuntu-latest
    needs: [train-model, validate-model]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download trained model
        uses: actions/download-artifact@v4
        with:
          name: trained-model
          path: ./model

      - name: Copy model to project root
        run: |
          cp ./model/model_state_dict.pt ./model_state_dict.pt

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push inference image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save inference image as tar (backup)
        if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker save ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest | gzip > inference-image.tar.gz

      - name: Upload inference image tar
        if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: inference-docker-image
          path: inference-image.tar.gz
          retention-days: 7

  # ============================================================================
  # JOB 6: –ì–µ–Ω–µ—Ä–∞—Ü—ñ—è –∑–≤—ñ—Ç—É
  # ============================================================================
  generate-report:
    name: Generate Final Report
    runs-on: ubuntu-latest
    needs: [validate-model, measure-performance, build-and-push-inference]
    if: always()
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install report dependencies
        run: |
          pip install markdown pyyaml jinja2

      - name: Generate Markdown report
        run: |
          python generate_report.py --artifacts-dir ./artifacts --output report.md

      - name: Convert Markdown to PDF (optional)
        if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
        uses: docker://pandoc/latex:latest
        with:
          args: report.md -o report.pdf

      - name: Upload final report
        uses: actions/upload-artifact@v4
        with:
          name: final-report
          path: |
            report.md
            report.pdf
          retention-days: 90
          if-no-files-found: warn

      - name: Comment PR with report
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            try {
              const report = fs.readFileSync('report.md', 'utf8');
              
              // –û–±—Ä—ñ–∑–∞—î–º–æ –∑–≤—ñ—Ç —è–∫—â–æ –≤—ñ–Ω –∑–∞–Ω–∞–¥—Ç–æ –¥–æ–≤–≥–∏–π (GitHub –º–∞—î –ª—ñ–º—ñ—Ç –Ω–∞ –∫–æ–º–µ–Ω—Ç–∞—Ä—ñ)
              const maxLength = 65000;
              const reportBody = report.length > maxLength 
                ? report.substring(0, maxLength) + '\n\n... (–∑–≤—ñ—Ç –æ–±—Ä—ñ–∑–∞–Ω–æ, –∑–∞–≤–∞–Ω—Ç–∞–∂—Ç–µ –ø–æ–≤–Ω–∏–π –∑–≤—ñ—Ç –∑ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç—ñ–≤)'
                : report;
              
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## ü§ñ CI/CD Pipeline Report\n\n${reportBody}`
              });
              
              console.log('‚úÖ –ö–æ–º–µ–Ω—Ç–∞—Ä –¥–æ–¥–∞–Ω–æ –¥–æ PR');
            } catch (error) {
              console.error('‚ùå –ü–æ–º–∏–ª–∫–∞ –¥–æ–¥–∞–≤–∞–Ω–Ω—è –∫–æ–º–µ–Ω—Ç–∞—Ä—è:', error);
              // –ù–µ –ø–∞–¥–∞—î–º–æ, –ø—Ä–æ—Å—Ç–æ –ª–æ–≥—É—î–º–æ –ø–æ–º–∏–ª–∫—É
            }

  # ============================================================================
  # JOB 7: Deployment notification (—Ç—ñ–ª—å–∫–∏ –¥–ª—è master)
  # ============================================================================
  notify-deployment:
    name: Notify Successful Deployment
    runs-on: ubuntu-latest
    needs: [build-and-push-inference, generate-report]
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'

    steps:
      - name: Create deployment summary
        run: |
          echo "# üöÄ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Pull command:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

